<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <!-- Day & Time -->
            <div class="col-md-4 mb-4">
                <div class="card time-card text-center">
                    <h5 class="date">Thu, June 27</h5>
                    <h1 class="time"><span class="hour">22</span><br> <span class="minutes">05</span> </h1>
                </div>
            </div>

            <!-- Weather card -->
            <div class="col-md-8">
                <div class="card weather-card text-center">
                    <div class="search d-flex justify-content-between mb-3">
                        <input name="search" type="text" class="form-control me-2" placeholder="Enter the city name" spellcheck="false">
                        <button title="search" class="btn btn-light"><i class="bi bi-search" style="color: white;"></i></button>
                    </div>
                    <div class="weather">
                        <img src="images/rain.png" alt="Rain" class="weather-icon mb-3">
                        <h1 class="temp">22Â°C</h1>
                        <h2 class="city">New York</h2>
                        
                        <div class="details d-flex justify-content-between align-items-center mt-4">
                            <div class="col d-flex align-items-center">
                                <img src="images/humidity.png" alt="Humidity" class="me-2">
                                <div>
                                    <p class="humidity mb-0">50%</p>
                                    <p class="d mb-0">Humidity</p>
                                </div>
                            </div>
                            <div class="col d-flex align-items-center">
                                <img src="images/wind.png" alt="Wind" class="me-2">
                                <div>
                                    <p class="wind mb-0">15 km/h</p>
                                    <p class="d mb-0">Wind Speed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
